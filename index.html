<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Pacifico" rel="stylesheet">
</head>  

<body>
    <!-- This div contains the header/title of my game -->
    <div id="title">
        <h1>Hangman: National Park Edition</h1>
    </div>

    <!-- This div contains the content of the game -->
    <div id="game">
        <p id="press">Press Any Key to Get Started!</p>
        <p>Wins:</p>
        <p id="wins"></p>
        <p>Losses:</p>
        <p id="losses"></p>
        <p id="currentword">Current Word</p>
        <p id="nationalPark"></p>
        <p>Number of Guesses Remaining:</p>
        <p id="guesses"></p>
        <p>Letters Guessed Already</p>
        <p id="letters"></p>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>
</html>
